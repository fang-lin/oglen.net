<h2>Posts</h2>
<table>
    <tr>
        <th>title</th>
        <th>createAt</th>
        <th>saveAt</th>
        <th>abstract</th>
        <th>author</th>
        <th>tags</th>
        <th>draft</th>
        <th>hidden</th>
        <th>publish</th>
    </tr>
    <tr ng-repeat="post in posts">
        <td>{{post.title}}</td>
        <td>{{post.createAt}}</td>
        <td>{{post.draft.saveAt}}</td>
        <td>{{post.abstract}}</td>
        <td>{{post.author}}</td>
        <td>
            <ul>
                <li ng-repeat="tag in post.tags" ng-bind="tag.name"></li>
            </ul>
        </td>
        <td>{{post.draft.text}}</td>
        <td>{{post.hidden}}</td>
        <td>{{post.publish}}</td>
    </tr>
</table>
