<h2>Posts</h2>
<table>
    <tr ng-repeat="post in posts">
        <td>{{post.title}}</td>
        <td>{{post.createAt}}</td>
        <td>{{post.body.saveAt}}</td>
        <td>{{post.abstract}}</td>
        <td>{{post.author}}</td>
        <td>{{post.tags}}</td>
        <td>{{post.body.text}}</td>
        <td>{{post.hidden}}</td>
        <td>{{post.publish}}</td>
    </tr>
</table>
