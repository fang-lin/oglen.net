<h2>Tag</h2>
<form action="../rest/tag" method="post">
    <ul>
        <li>
            <label for="name">name</label>
            <br/>
            <input type="text" id="name" name="name" ng-model="tag.name"/>
        </li>
        <li>
            <input type="submit" id="submit" name="submit" value="submit" ng-click="submit()"/>
        </li>
    </ul>
</form>
